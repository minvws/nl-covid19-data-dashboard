name: Main

on: pull_request

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous workflow
        uses: styfle/cancel-workflow-action@0.4.0
        with:
          access_token: ${{ github.token }}
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Lookup cached node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install packages
        run: yarn install

  lint:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Lookup cached node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install packages
        if: needs.jobs.init.steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Lint code
        run: yarn lint

  compile:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Lookup cached node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install packages
        if: needs.jobs.init.steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Build common module
        run: yarn workspace @corona-dashboard/common build
      - name: Export texts
        run: yarn workspace @corona-dashboard/cms lokalize:export
      - name: Compile all code
        run: yarn compile

  test:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Lookup cached node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install packages
        if: needs.jobs.init.steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Build common module
        run: yarn workspace @corona-dashboard/common build
      - name: Export texts
        run: yarn workspace @corona-dashboard/cms lokalize:export
      - run: yarn test:ci
