# Based on https://www.nginx.com/resources/wiki/start/topics/examples/full/#nginx-conf
user              www www;  ## Default: nobody

worker_processes  auto;
error_log         "/opt/bitnami/nginx/logs/error.log";
pid               "/opt/bitnami/nginx/tmp/nginx.pid";

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format    main '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status  $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for"';
    access_log    "/opt/bitnami/nginx/logs/access.log";

    # To fix internet.nl test and OWASP Zedattack proxy report:
    add_header    Content-Security-Policy "default-src 'self' statistiek.rijksoverheid.nl; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';";
    add_header    Referrer-Policy 'origin';
    add_header    X-Content-Type-Options nosniff;
    add_header    X-Frame-Options SAMEORIGIN;
    add_header    X-XSS-Protection '1; mode=block';

    client_body_temp_path  "/opt/bitnami/nginx/tmp/client_body" 1 2;
    proxy_temp_path        "/opt/bitnami/nginx/tmp/proxy" 1 2;
    fastcgi_temp_path      "/opt/bitnami/nginx/tmp/fastcgi" 1 2;
    scgi_temp_path         "/opt/bitnami/nginx/tmp/scgi" 1 2;
    uwsgi_temp_path        "/opt/bitnami/nginx/tmp/uwsgi" 1 2;

    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        off;
    gzip               on;
    gzip_http_version  1.0;
    gzip_comp_level    2;
    gzip_proxied       any;
    gzip_types         text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    keepalive_timeout  65;
    ssl_protocols      TLSv1 TLSv1.1 TLSv1.2;
    client_max_body_size 80M;
    server_tokens off;
    include  "/opt/bitnami/nginx/conf/server_blocks/*.conf";

    # HTTP Server
    server {
        # port to listen on. Can also be set to an IP:PORT
        listen  8080;

        location /status {
            stub_status on;
            access_log   off;
            allow 127.0.0.1;
            deny all;
        }

        error_page 404 /404.html;
        location = /404.html {
                root /app;
                internal;
        }
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
                root /app;
                internal;
        }

        location / {
            try_files $uri $uri.html $uri/index.html =404;
        }

        # Cache JSON files 1 hour
        location ~* \.(json)$ {
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Cache static files 30 days
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff2|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
